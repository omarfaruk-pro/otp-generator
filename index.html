<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="otp-generator">
                        <div class="text-center">
                            <input type="text" id="showOTP" readonly>
                        </div>
                        <button id="generateOtp">Generate OTP</button>
                    </div>
                </div>
                <div class="col">
                    <div class="keypad-area">
                        <div class="text-center">
                            <input type="text" id="inputOTP">
                        </div>
                        <div class="keypad-number">
                            <button class="number-btn">9</button>
                            <button class="number-btn">8</button>
                            <button class="number-btn">7</button>
                            <button class="number-btn">6</button>
                            <button class="number-btn">5</button>
                            <button class="number-btn">4</button>
                            <button class="number-btn">3</button>
                            <button class="number-btn">2</button>
                            <button class="number-btn">1</button>
                            <button class="cross-btn">x</button>
                            <button class="number-btn">0</button>
                            <button class="delete-btn">C</button>
                        </div>
                        <div class="text-center">
                            <button class="submit-btn" type="submit">Submit</button> <br>
                            <span class="tryLeft"><span id="tryLeft">3</span> Try Left</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="notification">
                <p class="success-notification">üòç Your OTP has been matched</p>
                <p class="failed-notification">‚ùå Your OTP does not matched</p>
                <p class="try-attempt">üò• Your Try Attempt has been end</p>
            </div>
        </div>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
